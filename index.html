<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Signup Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form>
                <input type="email" name="login_email" id="login_email" placeholder="Email"><br>
                <input type="password" name="login_password" id="login_password" placeholder="Password"><br>
                <a href="">Forgot password?</a><br>
                <input type="checkbox" name="login_remember" id="login_remember">
                <label for="login_remember">Remember me</label><br>
                <button type="submit">Login</button><br>
                Don't have an account?
                <button type="button" onclick="showSignup()">Signup</button>
                </a><br><br>
                <a href="">
                    <img width="48" src="https://img.icons8.com/fluency/48/google-logo.png" alt="google-logo" />
                </a>
                <a href="">
                    <img width="48" src="https://img.icons8.com/fluency/48/facebook-new.png" alt="facebook" />
                </a>
                <a href="">
                    <img width="50" src="https://img.icons8.com/ios-filled/50/mac-os.png" alt="mac-os" />
                </a>
                <a href="">
                    <img width="50" src="https://img.icons8.com/ios/50/twitterx--v2.png" alt="twitterx" />
                </a>
            </form>
        </section>
        <section id="signup">
            <h2>Signup</h2>
            <form>
                <input type="email" name="signup_email" id="signup_email" placeholder="Email"><br>
                <input type="password" name="signup_password1" id="signup_password1" placeholder="Create password"><br>
                <input type="password" name="signup_password2" id="signup_password2" placeholder="Confirm password"><br>
                <input type="checkbox" name="signup_remember" id="signup_remember">
                <label for="signup_remember">Remember me</label><br>
                <button type="submit">Signup</button><br>
                Already have an account?
                <button type="button" onclick="showLogin()">Login</button>
                <br><br>
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I agree to the</label>
                <a href="">terms and conditions</a><br>
                <a href="">
                    <img width="48" src="https://img.icons8.com/fluency/48/google-logo.png" alt="google-logo" />
                </a>
                <a href="">
                    <img width="48" src="https://img.icons8.com/fluency/48/facebook-new.png" alt="facebook" />
                </a>
                <a href="">
                    <img width="50" src="https://img.icons8.com/ios-filled/50/mac-os.png" alt="mac-os" />
                </a>
                <a href="">
                    <img width="50" src="https://img.icons8.com/ios/50/twitterx--v2.png" alt="twitterx" />
                </a>
            </form>
        </section>
    </main>
