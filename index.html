<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Signup</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section id="login">
        <h2>Login</h2>
        <form>
            <input type="email" name="email" id="email" placeholder="Email"><br>
            <input type="password" name="password" id="password" placeholder="Password"><br>
            <a href="">Forgot password?</a><br>
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Remember me</label><br>
            <button type="submit">Login</button><br>
            Don't have an account? <a href="">Signup</a><br><br>
            <a href="">
                <img width="48" src="https://img.icons8.com/fluency/48/google-logo.png" alt="google-logo" />
            </a>
            <a href="">
                <img width="48" src="https://img.icons8.com/fluency/48/facebook-new.png" alt="facebook" />
            </a>
            <a href="">
                <img width="50" src="https://img.icons8.com/ios-filled/50/mac-os.png" alt="mac-os" />
            </a>
            <a href="">
                <img width="50" src="https://img.icons8.com/ios/50/twitterx--v2.png" alt="twitterx" />
            </a>

        </form>
    </section>
    <section id="signup">
        <h1>Signup</h1>
    </section>
</body>

</html>
